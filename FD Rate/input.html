<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css" type="text/css">
    <title>FD rate Calculator</title>
</head>
<body>
     <div id="wrapper">
        <h2>FD Rate Calculator</h2>
        <div class="inputdiv">
            <input type="text" name="" id="input" placeholder="tenture months"></div>
            <div>
                <button type="submit" onclick="FDrate()">calculate</button>
            </div>
            <div id="result"> </div>
     </div>
     <script>
        function FDrate(){
            

             const month= Number(document.getElementById("input").value)
             let Rate=0
             if(month<3)
             rate=5.8
             else if(month>=3 && month<=6)
             rate=6.5
             else if(month>=7 && month<=9)
             rate=6.8
             else
             rate=7

             let result=document.querySelector('#result')
             result.innerHTML=`your interest rate  ${rate}%`
        }
        
     </script>
</body>
